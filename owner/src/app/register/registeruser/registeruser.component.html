<div class="signup-form">
    <form #registerform='ngForm' (ngSubmit)='register(registerform.value)'>
      <h2>User Registration</h2>
      <p class="hint-text">Create your account. It's free and only takes a minute.</p>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Firstname" required
        name='userfname' ngModel/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Lastname" required
        name='userlname' ngModel/>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Phone" required
        name='userphone' ngModel/>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" required
        name='useremail' ngModel email/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required minlength="8"
        name='password' #pass='ngModel' ngModel/>
      </div>
      <div *ngIf='pass.touched'>
        <div *ngIf='pass.invalid'>
          <small class='text-danger' *ngIf='pass.errors'>
            Password is required
          </small>
          <small class='text-danger' *ngIf='pass.errors'>
            Password should be atleast 8 characters
          </small>
        </div>
      </div>
      <input type="submit" class="btn btn-success btn-block btn-lg" [disabled]='registerform.form.invalid' value="Register">
    </form>
  </div>
