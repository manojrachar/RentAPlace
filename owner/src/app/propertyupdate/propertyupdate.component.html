<div class="signup-form">
    <form #updateform='ngForm' (ngSubmit)='updateProperty()'>
      <h2>Property Details</h2>
      <p class="hint-text">Update your property for good reviews</p>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Property id" required readonly
        name='propid' [(ngModel)]="properties.propid"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Property Name" required
        name='propname' [(ngModel)]="properties.propname"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Property Location" required
        name='propocation' [(ngModel)]="properties.proplocation"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Property Size" required
        name='propsize' [(ngModel)]="properties.propsize"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Property Features" required
        name='propfeatures' [(ngModel)]="properties.propfeatures"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Property Type | Flat | Villa | Appartment" required
        name='proptype' [(ngModel)]="properties.proptype"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Image url 1" required
        name='image1' [(ngModel)]="properties.image1" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Image url 2" required
        name='image2' [(ngModel)]="properties.image2" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Image url 3" required
        name='image3' [(ngModel)]="properties.image3" />
      </div>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Price" required
        name='price' [(ngModel)]="properties.price" />
      </div>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Ratings" required
        name='ratings' [(ngModel)]="properties.ratings" />
      </div>
      <h2>Owner Details</h2>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Owner id" required
        name='owner' [(ngModel)]="properties.owner.ownerid" />
      </div>
      <input type="submit" class="btn btn-success btn-block btn-lg" [disabled]='updateform.form.invalid' value="Update">
    </form>
  </div>
