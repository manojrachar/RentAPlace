<div class="signup-form">
    <form #registerform='ngForm' (ngSubmit)='update()'>
      <h2>Profile</h2>
      <p class="hint-text">Create your account. It's free and only takes a minute.</p>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Firstname" required
        name='owner_fname' [(ngModel)]="owner.ownerfname"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Lastname" required
        name='owner_lname' [(ngModel)]="owner.ownerlname"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Location" required
        name='owner_location' [(ngModel)]="owner.ownerlocation"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Phone" required
        name='owner_phone' [(ngModel)]="owner.ownerphone"/>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" required readonly
        name='owner_email' [(ngModel)]="owner.owneremail" email/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required minlength="8"
        name='password' #pass='ngModel' [(ngModel)]="owner.password"/>
      </div>
      <div *ngIf='pass.touched'>
        <div *ngIf='pass.invalid'>
          <small class='text-danger' *ngIf='pass.errors'>
            Password is required
          </small>
          <small class='text-danger' *ngIf='pass.errors'>
            Password should be atleast 8 characters
          </small>
        </div>
      </div>
      <input type="submit" class="btn btn-success btn-block btn-lg" [disabled]='registerform.form.invalid' value="Update">
    </form>
  </div>
